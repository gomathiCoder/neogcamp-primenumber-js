<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number check</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="topic">Is my birth day a prime number?</h1>
        <div class="background-theme">
            <h3>To check it out, Submit your details below</h3>
            <p>Name : 
                <input type="text" id="name" class="input-box"/>
                <small id="warning-name"></small>
            </p>
            <p>Date of birth : 
                <input type="text" placeholder="dd/mm" id="dob" class="input-box">
                <small id="warning-dob"></small>
            </p>
            <button id="btn-submit">Submit</button>
            <br><br>
            <div id="output"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
